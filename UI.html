<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Recommender</title>
</head>
<body>
    <h1>College Recommender</h1>
    <form action="{{ url_for('get_recommendations') }}" method="post">
        <label for="user_id">Enter your user ID:</label>
        <input type="text" name="user_id" required>
        <button type="submit">Get Recommendations</button>
    </form>
    {% if recommendations %}
        <h2>Recommended Colleges:</h2>
        <ul>
            {% for college in recommendations %}
                <li>{{ college }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
